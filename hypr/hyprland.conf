general {
    gaps_in = 2
    gaps_out = 10
    border_size = 0


    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(ffffff70) rgba(ffffff30) 30deg
    col.inactive_border = rgba(ffffff30)

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}


decoration {
    rounding = 0
    rounding_power = 0


    active_opacity = 0.8
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }


    blur {
        enabled = true
        size = 3
        passes = 5
        new_optimizations = true
        vibrancy = 1

    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    animation = windowsIn, 1, 3, myBezier, popin
    animation = windowsOut, 1, 3, myBezier, popin 30%
    animation = border, 1, 5, default
    animation = workspacesIn, 1, 3, overshot, slidevert
    animation = workspacesOut, 1, 3, overshot, slidevert
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]
animation = specialWorkspace, 1, 5, overshot, slidefadevert -10%

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}


master {
    new_status = master
}


misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}
